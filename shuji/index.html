<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数计</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<div class="title">我的任务</div>
		<div class="taskList">
			<div class="createTask">
				<div class="symbol">+</div>
				<div class="text">新建任务</div>
			</div>
		</div>
	</div>
</body>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script >
	
	$(document).ready(function() {
		for (var i = 0; i < 10; i++) {
			var taskHtml = '<div class="task">' +
				'<div class="taskInfo">' +
					'<div class="taskImage">'+
						'<img class="image" src="images/task.jpg">' +
					'</div>' +
					'<div class="text1">我的模拟任务123456789</div>' +
					'<div class="time" >创建的时间：2018/12/1</div>'+
				'</div>' +
				'<div class="buttonList">' +
					'<div class="Rectangle">' +
						'<div class="rect">' +
							'<div class="viewTask">查看任务</div>' +
							'<div class="deleteTask">删除任务</div>' +
						'</div>' +
					'</div>' +
				'</div>' +
			'</div>';
			$(".taskList").append(taskHtml);
			$(".task").hover(
				function() {
					$(this).find(".taskInfo").hide();
					$(this).find(".buttonList").show();
				},
				function() {
					$(this).find(".buttonList").hide();
					$(this).find(".taskInfo").show();
				},
			);
		}
	});
</script>
</html>
