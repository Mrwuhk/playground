		function getCurrentTime(){
		var date = new Date();
		var timeInfo = date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日"+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
		var spanObj = document.getElementById("time");
		spanObj.innerHTML=timeInfo;
}
getCurrentTime();
